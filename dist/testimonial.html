        .testimonialContainer {
            border: 2px solid rgba(0, 0, 0, 0.363);
            background-color: rgb(207, 235, 218);
            border-radius: 5px;
            padding: 16px;
            margin: 16px 0;
        }
    
        .profilePic {
            width: 100px;
            height: 100px;
        }
    
        .testimonialContainer::after {
            content: "";
            clear: both;
            display: table;
        }
    
        .testimonialContainer img {
            float: left;
            margin-right: 20px;
            border-radius: 50%;
        }
    
        .testimonialContainer span {
            font-size: 24px;
            font-weight: 500;
            margin-right: 15px;
            color: purple;
        }
    
        .testimonialContainer p {
            font-size: 18px;
            font-style: oblique;
        }
    
        @media (max-width: 500px) {
            .testimonialContainer {
                text-align: center;
            }
    
            .testimonialContainer img {
                margin: auto;
                float: none;
                display: block;
            }
        }
    </style>
